<!--Main layout-->
<main class="mt-5 pt-4">
        <div class="container dark-grey-text mt-5">
    
          <!--Grid row-->
          <div class="row wow fadeIn">
    
            <!--Grid column-->
            <div class="col-md-6 mb-4">
    
              <div class="d-flex product-image">
                    <img  [src]="'/assets/product_images/' + product.PrimaryImage" *ngIf="product.PrimaryImage" class="img-fluid" alt="">
              </div>
              <div class="d-flex product-image pt-2">
                    <img  [src]="'/assets/product_images/' + product.SecondaryImage" *ngIf="product.SecondaryImage" class="img-fluid" alt="">
              </div>
    
            </div>
            <!--Grid column-->
    
            <!--Grid column-->
            <div class="col-md-6 mb-4">
    
              <!--Content-->
              <div class="p-4">
    
                <div class="mb-3">
                  <a href="">
                    <span class="badge purple mr-1">{{product.DepartmentName}}</span>
                  </a>
                  <a href="">
                    <span class="badge blue mr-1">{{product.CategoryName}}</span>
                  </a>
                  <!-- <a href="">
                    <span class="badge red mr-1">Bestseller</span>
                  </a> -->
                </div>
    
                <p class="lead">
                  <!-- <span class="mr-1">
                    <del>${{Price}}</del>
                  </span> -->
                  <span>${{product.Price}}</span>
                </p>
    
                <p class="lead font-weight-bold">{{product.Name}}</p>
    
                <p>{{product.Description}}</p>
    
                <div class="d-flex justify-content-left mb-2">
                    <div class="">
                            <strong class="d-flex">
                                    Size
                                </strong>
                                <select class="browser-default custom-select" *ngIf="product" style="width: 100px" [(ngModel)]="sizeId">
                                    <option [value]="item.AttributeValueId" *ngFor="let item of product.Size">{{item.AttributeValue}} </option>
                                </select>
                    </div>
                    <div class="ml-2">
                        <strong class="d-flex">
                            Color
                        </strong>
                        <select class="browser-default custom-select" *ngIf="product" style="width: 100px" [(ngModel)]="colorId">
                            <option [value]="item.AttributeValueId" *ngFor="let item of product.Color"> {{item.AttributeValue}}</option>
                        </select>
                    </div>
                </div>
                <form class="d-flex justify-content-left">
                  <!-- Default input -->
                  <app-add-to-cart class="d-flex" [productId]="product.ProductId" [colorId]="colorId" [sizeId]="sizeId" [isHomePage]="false"></app-add-to-cart>
                  <!-- <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">

                  <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
                    <i class="fas fa-shopping-cart ml-1"></i>
                  </button> -->
    
                </form>
    
              </div>
              <!--Content-->
    
            </div>
            <!--Grid column-->
    
          </div>
          <!--Grid row-->
    
          <hr>
    
        </div>
       
      </main>
      <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div class="toast" style="position: absolute; top: 0; right: 0;">
              <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>
